    <div id="root">
    </div>

<script>
    var slideIndex;
    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("item");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slides[slideIndex].style.display = "block";
    }
    var slidesBar = Math.floor((document.getElementsByClassName("mySlides").length) / 2, 2);
    showSlides(slideIndex = slidesBar);

    function clickSlider(item) {
        let classClick = document.getElementById(item);
        let classCenter = document.getElementsByClassName('item-center');
        for (var i = 0; i < classCenter.length; i++) {
            classCenter[i].className = classCenter[i].className.replace("item-center", "item");
        }
        classClick.classList.remove('item');
        classClick.classList.add('item-center');
        switch (item) {
            case 'item1': {
                showSlides(slideIndex = 0);
                break;
            }
            case 'item3': {
                showSlides(slideIndex = 2);
                break;
            }
            default: {
                showSlides(slideIndex = 1)
            }
        }
    }

    clickSlider('item2');

    function navToLink(id) {
        var eleId = document.getElementById(id)
        switch (id) {
            case 'more-brand': {
                window.open('./brand.html');
                break;
            }
            case 'more-logo': {
                window.open('./logo.html');
                break;
            }
            case 'more-about': {
                window.open('./about.html');
                break;
            }
            default: {
                window.alert("Something went wrong please try again!")
            }
        }
    }

</script>
